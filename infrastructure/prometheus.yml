global:
  scrape_interval: 30s
  evaluation_interval: 30s

scrape_configs:
  - job_name: "code-review-api"
    static_configs:
      - targets: ["review-api:8000"]
    metrics_path: /metrics

  - job_name: "redis"
    static_configs:
      - targets: ["redis:6379"]

  - job_name: "postgres"
    static_configs:
      - targets: ["postgres:5432"]