version: "3.9"

services:
  # ── FastAPI Model Server ───────────────────────────────────────────────────
  review-api:
    build:
      context: ./fastapi_server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - MODEL_NAME=${MODEL_NAME:-deepseek-ai/deepseek-coder-6.7b-instruct}
      - LORA_ADAPTER=${LORA_ADAPTER:-}        # path to LoRA adapter if fine-tuned
      - DEVICE=${DEVICE:-cpu}
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/code_reviews
      - REDIS_URL=redis://redis:6379
      - CACHE_TTL_SECONDS=3600
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # No GPU required — runs on CPU
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      start_period: 300s
      interval: 60s
      timeout: 10s
      retries: 5

  # ── n8n Workflow Engine ────────────────────────────────────────────────────
  n8n:
    image: n8nio/n8n:latest
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-changeme}
      - REVIEW_API_URL=http://review-api:8000
      - SLACK_REVIEW_CHANNEL=${SLACK_REVIEW_CHANNEL:-#code-reviews}
      - SLACK_ALERTS_CHANNEL=${SLACK_ALERTS_CHANNEL:-#alerts}
      - JIRA_PROJECT_KEY=${JIRA_PROJECT_KEY:-ENG}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=postgres
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n_workflows:/home/node/.n8n/workflows-import:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # ── PostgreSQL ─────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_MULTIPLE_DATABASES: code_reviews,n8n
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres-init.sh:/docker-entrypoint-initdb.d/init.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── Redis ──────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── Prometheus ─────────────────────────────────────────────────────────────
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    restart: unless-stopped

  # ── Grafana ────────────────────────────────────────────────────────────────
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/grafana-dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  n8n_data:
  prometheus_data:
  grafana_data: